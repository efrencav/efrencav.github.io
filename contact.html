<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- title -->
    <title>Efren Cavazos Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <!-- wrapper -->
<div class="nav-wrapper">
    <nav class="nav-normal">
        <!-- logo -->
        <div class="logo">
            <p>Efren Cavazos</p>
        </div>
        <!-- navigation -->
        <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="index.html">About Me</a></li>                        
        </ul>
    </nav>
</div>
<!-- section -->
<section class="content-wrapper">
    <header>
        <h1 class="teal">Contact</h1>
        <hr class="bg-teal">
    </header>
    <div>
        <!-- contact form -->
        <form>
            First Name:<br>
            <input type="text" name="firstname" placeholder="First Name"><br>
            Last Name:<br>
            <input type="text" name="lastname" placeholder="Last Name"><br>
            Email:<br>
            <input type="email" name="email" placeholder="your@email.com"><br>
            Comment:<br>
            <textarea class="messageEntry" name="message" rows="10" cols="30" placeholder="Your content goes here"></textarea>
            <input class="submit" type="submit" value="submit">
        </form>
    </div>
</section>
<!-- footer -->
<footer>
<p class="text-white">Copyright &copy;2018</p></footer>
</body>
</html>
